name: CI for Gateway
on: workflow_dispatch
jobs:
  test:
    runs-on: ubuntu-latest
    steps:

    - name: Get code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19.1
        
    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
